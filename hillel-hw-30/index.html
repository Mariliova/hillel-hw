<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW30</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="form" name="myForm" method="get">
          <b>Form</b>
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </li>
            <li>
              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surname" required />
            </li>
            <li>
              <label for="birthday">Date of birth</label>
              <input type="text" name="birthday" id="birthday" required />
            </li>
            <li>
              <b>Gender</b>
              <br />
              <input type="radio" name="gender" id="male" checked />
              <label for="male">Male</label>
              <br />
              <input type="radio" name="gender" id="female" required />
              <label for="female">Female</label>
            </li>
            <li>
              <label for="city">City</label>
              <select id="city">
                <option value="poltava" selected>Poltava</option>
                <option value="kiyv">Kiyv</option>
                <option value="kharkiv">Kharkiv</option>
              </select>
            </li>
            <li>
              <b>Languages</b>
              <br />
              <input type="radio" name="languages" id="eng" checked />
              <label for="eng">English</label>
              <br />
              <input type="radio" name="languages" id="uk" />
              <label for="uk">Ukrainian</label>
            </li>
            <li>
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="10"
                required
              ></textarea>
            </li>
          </ul>

          <button class="form__btn" type="submit">Save</button>
        </form>
        <div id="info">
          <table id="table"></table>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
